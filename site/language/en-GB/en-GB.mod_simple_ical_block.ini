MOD_SIMPLEICALBLOCK_CALENDAR_ID_HELP="The Google calendar ID, or the URL of the iCal file to display.You can also use #example to get example events"
MOD_SIMPLEICALBLOCK_EVENT_COUNT_HELP="The maximum number of events to display."
MOD_SIMPLEICALBLOCK_EVENT_PERIOD_HELP="Last date to display events in number of days after today."
MOD_SIMPLEICALBLOCK_STARTWSUM_HELP="Start with summary before first date line. Default: Off, summary after first date line."
MOD_SIMPLEICALBLOCK_DATEFORMAT_LG_HELP="Start date format first (date) line. Default: l jS \of F,<br>l = day of the week (Monday); j =  day of the month (25) F = name of month (december)<br>y or Y = Year (17 or 2017);<br>make empty if you don\'t want to show this date.<br>Although this is intended for date all date and time fields contain date and time so you can als use time formats in date fields and date formats in time field<br>You can also use other text or simple html tags to embellish or emphasize it<br>escape characters with special meaning with a slash(\) e.g.:<\b>\F\r\o\m l jS \of F.</\b><br>see also https://www.php.net/manual/en/datetime.format.php ."
MOD_SIMPLEICALBLOCK_DATEFORMAT_LGEND_HELP="End date format first (date) line. Default: empty, no display.<br>End date will only be shown as date part is different from start date and format not empty."
MOD_SIMPLEICALBLOCK_DATEFORMAT_TSUM_HELP="Start time format summary line. Default: G:i ,<br>G or g = 24 or 12 hour format of an hour without leading zeros<br>i = Minutes with leading zeros<br>a or A = Lowercase or Uppercase Ante meridiem and Post meridiem<br>make empty if you don\'t want to show this field.<br>Linebreak before this field will be removed when summary is before first date line, if desired you can get it back by starting the format with <\b\r><br>This field will only be shown when date part of enddate is equal to start date and format not empty."
MOD_SIMPLEICALBLOCK_DATEFORMAT_TSEND_HELP="End time format summary line. Default: empty , no display."
MOD_SIMPLEICALBLOCK_DATEFORMAT_TSTART_HELP="Time format start time. Default: G:i,<br>G or g = 24 or 12 hour format of an hour without leading zeros<br>i = Minutes with leading zeros<br>a or A = Lowercase or Uppercase Ante meridiem and Post meridiem<br>make empty if you don\'t want to show start time.<br>You can also use other text to embellish it<br>escape characters with special meaning with a slash(\) e.g.:\F\r\o\m G:i .<br>This field will only be shown when date part of enddate is equal to start date and format not empty."
MOD_SIMPLEICALBLOCK_DATEFORMAT_TEND_HELP="Time format separator and end time. Default:  - G:i,<br>G or g = 24 or 12 hour format of an hour without leading zeros<br>i = Minutes with leading zeros<br>a or A = Lowercase or Uppercase Ante meridiem and Post meridiem<br>make empty if you don\'t want to show end time.<br>You can also use other text to embellish it<br>escape characters with special meaning with a slash(\)e.g.: \t\o G:i .<br>This field will only be shown when date part of enddate is equal to start date and format not empty."
MOD_SIMPLEICALBLOCK_TRANSIENT_TIME_HELP="Minimal time in minutes between reads from calendar source."
MOD_SIMPLEICALBLOCK_EXCERPTLENGTH_HELP="Max length of the description in characters.<br>If there is a space or end-of-line character within 10 characters of this end, break there.<br>Note, not all characters have the same width, so the number of lines is not completely fixed by this. So you need additional CSS for that.<br><b>Warning:</b> If you allow html in the description, necessary end tags may disappear here.<br> Default: empty, all characters will be displayed"
MOD_SIMPLEICALBLOCK_TAG_SUM_HELP="Tag for summary. Choose a tag from the list. Default: a (link)<br>When using bootstrap or other collapse css and java-script the description is collapsed and wil be opened bij clicking on the summary link.<br>Link is not included with the other tags.<br>If not using bootstrap h4, div or strong may be a better choice then a.."
MOD_SIMPLEICALBLOCK_SUFFIX_LG_CLASS_HELP="Suffix to add after css-class around the event (list-group),<br>start with space to keep the original class and add another class."
MOD_SIMPLEICALBLOCK_SUFFIX_LGI_CLASS_HELP="Suffix to add after the css-class around the event start line (list-group-item),<br>start with space to keep the original class and add another class.<br>E.g.:  py-0 with leading space; standard bootstrap 4 class to set padding top and bottom  to 0;  ml-1 to set margin left to 0.25 rem"
MOD_SIMPLEICALBLOCK_SUFFIX_LGIA_CLASS_HELP="Suffix to add after the css-class around the event details link (ical_details),<br>start with space to keep the original class and add another class."
MOD_SIMPLEICALBLOCK_ALLOWHTML_HELP="Check checkbox to allow the use of some safe html in description and summary,<br>otherwise it will only be displayed as text."
MOD_SIMPLEICALBLOCK_CLEAR_CACHE_NOW_HELP="Check checkbox to clear calendar cache now, otherwise it will be cleared after cache time is expired.<br>In this module clears cache only on save of settings."
MOD_SIMPLEICALBLOCK_ANCHORID_HELP="HTML anchor for this block.<br>Type one or two words — no spaces — to create a unique web address for this block, called an “anchor.” Then you can link directly to this section on your page.<br>You can als use this ID to make parts of your extra css specific for this block"
MOD_SIMPLEICALBLOCK_LAYOUT_HELP="Standard only &quot;Default&quot; available, but you can add defaults in the template see Joomla documentation"
MOD_SIMPLEICALBLOCK_MODULECLASS_SFX_HELP="Add suffix to module class; see Joomla documentation"
MOD_SIMPLEICALBLOCK_CACHE_HELP="Use caching for the output of this module; see Joomla documentation"
MOD_SIMPLEICALBLOCK_CACHE_TIME_HELP="Module cache expiration time for the output of this module; see Joomla documentation"
