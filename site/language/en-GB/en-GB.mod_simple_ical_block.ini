; documentation
MOD_SIMPLEICALBLOCK_BASIC_HELP="&lt;hr/&gt;&lt;h3&gt;Basic settings for this block/widget: &lt;/h3&gt;"
MOD_SIMPLEICALBLOCK_CALENDAR_ID_HELP="&lt;p&gt;&lt;strong&gt;Calendar ID, or iCal URL&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The Google calendar ID, or the URL of te iCal file to display.&lt;/&gt;&lt;p&gt;In the block you can use #example to get example events&lt;/p&gt;"
MOD_SIMPLEICALBLOCK_EVENT_COUNT_HELP="&lt;p&gt;&lt;strong&gt;Number of events displayed&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The maximum number of events to display.&lt;/p&gt;"
MOD_SIMPLEICALBLOCK_EVENT_PERIOD_HELP="&lt;p&gt;&lt;strong&gt;Number of days after today with events displayed&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Last date to display events in number of days after today.&lt;/p&gt;"
MOD_SIMPLEICALBLOCK_STARTWSUM_HELP="&lt;p&gt;&lt;strong&gt;Toggle start with summary&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Start with summary before first date line. Default: Off, summary after first date line.&lt;/p&gt;"
MOD_SIMPLEICALBLOCK_DATEFORMAT_LG_HELP="&lt;p&gt;&lt;strong&gt;Date format first line&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Start date format first (date) line. Default: l jS \of F,&lt;br&gt;l = day of the week (Monday); j =  day of the month (25) F = name of month (december)&lt;br&gt;y or Y = Year (17 or 2017);&lt;br&gt;make empty if you don\'t want to show this date.&lt;br&gt;Although this is intended for date all date and time fields contain date and time so you can als use time formats in date fields and date formats in time field&lt;br&gt;You can also use other text or simple html tags to embellish or emphasize it&lt;br&gt;escape characters with special meaning with a slash(\) e.g.:&lt;\b&gt;\F\r\o\m l jS \of F.&lt;/\b&gt;&lt;br&gt;see also https://www.php.net/manual/en/datetime.format.php .&lt;/p&gt;"
MOD_SIMPLEICALBLOCK_DATEFORMAT_LGEND_HELP="&lt;p&gt;&lt;strong&gt;End date format first line&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;End date format first (date) line. Default: empty, no display.&lt;br&gt;End date will only be shown as date part is different from start date and format not empty.&lt;/p&gt;"
MOD_SIMPLEICALBLOCK_DATEFORMAT_TSUM_HELP="&lt;p&gt;&lt;strong&gt;Time format start time after summary&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Start time format summary line. Default: G:i ,&lt;br&gt;G or g = 24 or 12 hour format of an hour without leading zeros&lt;br&gt;i = Minutes with leading zeros&lt;br&gt;a or A = Lowercase or Uppercase Ante meridiem and Post meridiem&lt;br&gt;make empty if you don\'t want to show this field.&lt;br&gt;Linebreak before this field will be removed when summary is before first date line, if desired you can get it back by starting the format with &lt;\b\r&gt;&lt;br&gt;This field will only be shown when date part of enddate is equal to start date and format not empty.&lt;/p&gt;"
MOD_SIMPLEICALBLOCK_DATEFORMAT_TSEND_HELP="&lt;p&gt;&lt;strong&gt;Time format end time after summary&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;End time format summary line. Default: empty , no display.&lt;/p&gt;"
MOD_SIMPLEICALBLOCK_DATEFORMAT_TSTART_HELP="&lt;p&gt;&lt;strong&gt;Time format start time&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Time format start time. Default: G:i,&lt;br&gt;G or g = 24 or 12 hour format of an hour without leading zeros&lt;br&gt;i = Minutes with leading zeros&lt;br&gt;a or A = Lowercase or Uppercase Ante meridiem and Post meridiem&lt;br&gt;make empty if you don\'t want to show start time.&lt;br&gt;You can also use other text to embellish it&lt;br&gt;escape characters with special meaning with a slash(\) e.g.:\F\r\o\m G:i .&lt;br&gt;This field will only be shown when date part of enddate is equal to start date and format not empty.&lt;/p&gt;"
MOD_SIMPLEICALBLOCK_DATEFORMAT_TEND_HELP="&lt;p&gt;&lt;strong&gt;Time format end time&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Time format separator and end time. Default:  - G:i,&lt;br&gt;G or g = 24 or 12 hour format of an hour without leading zeros&lt;br&gt;i = Minutes with leading zeros&lt;br&gt;a or A = Lowercase or Uppercase Ante meridiem and Post meridiem&lt;br&gt;make empty if you don\'t want to show end time.&lt;br&gt;You can also use other text to embellish it&lt;br&gt;escape characters with special meaning with a slash(\)e.g.: \t\o G:i .&lt;br&gt;This field will only be shown when date part of enddate is equal to start date and format not empty.&lt;/p&gt;"
MOD_SIMPLEICALBLOCK_ADVANCED_HELP="&lt;hr/&gt;&lt;h3&gt;Advanced settings&lt;/h3&gt;"
MOD_SIMPLEICALBLOCK_TRANSIENT_TIME_HELP="&lt;p&gt;&lt;strong&gt;Calendar cache expiration time in minutes&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Minimal time in minutes between reads from calendar source.&lt;/p&gt;"
MOD_SIMPLEICALBLOCK_EXCERPTLENGTH_HELP="&lt;p&gt;&lt;strong&gt;Excerpt length&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Max length of the description in characters.&lt;br&gt;If there is a space or end-of-line character within 10 characters of this end, break there.&lt;br&gt;Note, not all characters have the same width, so the number of lines is not completely fixed by this. So you need additional CSS for that.&lt;br&gt;&lt;b&gt;Warning:&lt;/b&gt; If you allow html in the description, necessary end tags may disappear here.&lt;br&gt; Default: empty, all characters will be displayed&lt;/p&gt;"
MOD_SIMPLEICALBLOCK_TAG_SUM_HELP="&lt;p&gt;&lt;strong&gt;Tag for summary&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tag for summary. Choose a tag from the list. Default: a (link)&lt;br&gt;When using bootstrap or other collapse css and java-script the description is collapsed and wil be opened bij clicking on the summary link.&lt;br&gt;Link is not included with the other tags.&lt;br&gt;If not using bootstrap h4, div or strong may be a better choice then a..&lt;/p&gt;"
MOD_SIMPLEICALBLOCK_SUFFIX_LG_CLASS_HELP="&lt;p&gt;&lt;strong&gt;Suffix group class&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Suffix to add after css-class around the event (list-group),&lt;br&gt;start with space to keep the original class and add another class.&lt;/p&gt;"
MOD_SIMPLEICALBLOCK_SUFFIX_LGI_CLASS_HELP="&lt;p&gt;&lt;strong&gt;Suffix event start class&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Suffix to add after the css-class around the event start line (list-group-item),&lt;br&gt;start with space to keep the original class and add another class.&lt;br&gt;E.g.:  py-0 with leading space; standard bootstrap 4 class to set padding top and bottom  to 0;  ml-1 to set margin left to 0.25 rem&lt;/p&gt;"
MOD_SIMPLEICALBLOCK_SUFFIX_LGIA_CLASS_HELP="&lt;p&gt;&lt;strong&gt;Suffix event details classs&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Suffix to add after the css-class around the event details link (ical_details),&lt;br&gt;start with space to keep the original class and add another class.&lt;/p&gt;"
MOD_SIMPLEICALBLOCK_ALLOWHTML_HELP="&lt;p&gt;&lt;strong&gt;Checkbox Allow safe html in description and summary.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Check checkbox to allow the use of some safe html in description and summary,&lt;br&gt;otherwise it will only be displayed as text.&lt;/p&gt;"
MOD_SIMPLEICALBLOCK_CLEAR_CACHE_NOW_HELP="&lt;p&gt;&lt;strong&gt;Checkbox clear cache now.&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Check checkbox to clear calendar cache now, otherwise it will be cleared after cache time is expired.&lt;br&gt;In this module clears cache only on save of settings.&lt;/p&gt;"
MOD_SIMPLEICALBLOCK_ANCHORID_HELP="&lt;p&gt;&lt;strong&gt;HTML anchor&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;HTML anchor for this block.&lt;br&gt;Type one or two words — no spaces — to create a unique web address for this block, called an “anchor.” Then you can link directly to this section on your page.&lt;br&gt;You can als use this ID to make parts of your extra css specific for this block&lt;/p&gt;"
MOD_SIMPLEICALBLOCK_LAYOUT_HELP="&lt;p&gt;&lt;strong&gt;Lay-out for this module&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Standard only &quot;Default&quot; available, but you can add defaults in the template see Joomla documentation&lt;/p&gt;"
MOD_SIMPLEICALBLOCK_MODULECLASS_SFX_HELP="&lt;p&gt;&lt;strong&gt;Module class suffix&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Add suffix to module class; see Joomla documentation&lt;/p&gt;"
MOD_SIMPLEICALBLOCK_CACHE_HELP="&lt;p&gt;&lt;strong&gt;Use caching for this module&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Use caching for the output of this module; see Joomla documentation&lt;/p&gt;"
MOD_SIMPLEICALBLOCK_CACHE_TIME_HELP="&lt;p&gt;&lt;strong&gt;Module cache time&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Module cache expiration time for the output of this module; see Joomla documentation&lt;/p&gt;"
;
