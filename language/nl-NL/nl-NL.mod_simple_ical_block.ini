MOD_SIMPLEICALBLOCK_CALENDAR_ID_HELP="Google agenda ID, of de URL van het iCal bestand om te tonen. Je kan ook #example gebruiken om voorbeeld gebeurtenissen te krijgen.<br>Of een komma gescheiden lijst van ID's <br>Optioneel kan je een html-class gescheiden door een puntkomma aan sommige of alle ID's toevoegen om de afkomst te onderscheiden in de lay-out van de gebeurtenis."
MOD_SIMPLEICALBLOCK_EVENT_COUNT_HELP="Maximum aantal gebeurtenissen te tonen."
MOD_SIMPLEICALBLOCK_EVENT_PERIOD_HELP="Laatste datum om gebeurtenissen te tonen in aantal dagen na vandaag."
MOD_SIMPLEICALBLOCK_SIB_LAYOUT_HELP="Lay-out, volgorde/niveau van startdatum end samenvatting.<br>Startdatum hoger niveau, samenvatting voor de eerste datumregel of (standaard) samenvatting na eerste datumregel."
MOD_SIMPLEICALBLOCK_DATEFORMAT_LG_HELP="Start datum formaat kopregel. Standaard: l jS \of F aanbevolen: l j F,<br>vul alleen &lt;&gt; in(niet toegestane tag wordt weggefilterd uit uitvoer) om het veld niet te tonen<br>l = dag van de week (Maandag); j =  dag van de maand (25) F = naam van de maand (december)<br>y or Y = Jaar (17 of 2017); zie ook php.net/manual/en/function.date.php ."
MOD_SIMPLEICALBLOCK_DATEFORMAT_LGEND_HELP="End datum formaat kopregel. Standaard: leeg, niet getoond.<br>Eind datum wordt alleen getoond als datum deel verschillend is van start datum en format niet leeg."
MOD_SIMPLEICALBLOCK_DATEFORMAT_TSUM_HELP="Start tijd formaat samenvatting. Standaard: G:i ,<br>gebruik &ldquo;&lt;\b\r&gt;G:i &rdquo; om een op een nieuwe regel te beginnen met dit veld,<br>vul alleen &lt;&gt; in om het veld niet te tonen<br>G of g = 24 of 12 uur zonder voorloop nullen<br>i = Minuten met voorloop nullen<br>a of A = Lowercase of Uppercase Ante meridiem en Post meridiem<br>maak leeg als je dit veld niet wilt tonen.<br>Linebreak voor dit veld wordt verwijderd als samenvatting voor eerste datum regel is, desgewenst kan je hem terugkrijgen door het format te starten met &lt;br&gt;<br>Dit veld wordt alleen getoond als het datum deel van de einddatum gelijk is aan start datum en format niet leeg."
MOD_SIMPLEICALBLOCK_DATEFORMAT_TSEND_HELP="Eind tijd formaat samenvatting. Standaard: leeg , niet getoond."
MOD_SIMPLEICALBLOCK_DATEFORMAT_TSTART_HELP="Tijd formaat starttijd. Standaard: G:i,<br>vul alleen &lt;&gt; in om het veld niet te tonen<br>G of g = 24 of 12 uur zonder voorloop nullen<br>i = Minuten met voorloop nullen<br>a of A = Lowercase of Uppercase Ante meridiem en Post meridiem<br>maak leeg als je dit veld niet wilt tonen.<br>Je kan het ook met andere tekst verfraaien<br>escape tekens met een speciale betekenis met een slash(\)bv.: \V\a&bsol;n G:i .<br>Dit veld wordt alleen getoond als het datum deel van de einddatum gelijk is aan start datum en format niet leeg."
MOD_SIMPLEICALBLOCK_DATEFORMAT_TEND_HELP="Tijd formaat scheidingsteken en eindtijd. Standaard:  - G:i,<br>vul alleen &lt;&gt; in om het veld niet te tonen<br>G of g = 24 of 12 uur zonder voorloop nullen<br>i = Minuten met voorloop nullen<br>a of A = Lowercase of Uppercase Ante meridiem en Post meridiem<br>maak leeg als je dit veld niet wilt tonen.<br>Je kan het ook met andere tekst verfraaien<br>escape tekens met een speciale betekenis met een slash(\)bv.:&bsol;t\o&bsol;t G:i .<br>Dit veld wordt alleen getoond als het datum deel van de einddatum gelijk is aan start datum en format niet leeg."
MOD_SIMPLEICALBLOCK_TRANSIENT_TIME_HELP="Minimale tijd in minuten tussen leesacties van de agenda bron."
MOD_SIMPLEICALBLOCK_EXCERPTLENGTH_HELP="Maximale lengte van de beschrijving in tekens.<br>Als er een spatie of einde regel teken binnen 10 tekens van dit einde is, wordt daar afgebroken.<br>Opmerking, niet alle tekens zijn even breed, dus het aantal regels staat hiermee niet precies vast. Je hebt daar dus aanvullende CSS voor nodig.<br><b>Waarschuwing:</b>Als je HTML toestaat in de omschrijving, kan een noodzakelijke eindtag verdwijnen.<br>Standaard: Leeg, alle tekens worden getoond."

MOD_SIMPLEICALBLOCK_CAT_FL_OP_HELP="<p>Hier kunt u kiezen hoe u de filtercategorieën vergelijkt met de gebeurteniscategorieën.</p><li>Standaard: Leeg, geen filtering.< /li><li>ANY is waar als minstens één van de elementen van de filterset aanwezig is in de gebeurtenissenset, of met andere woorden: er is een doorsnede van de filterset gebeurtenissenset, de doorsnede bevat minstens één element. Dit lijkt mij de meest praktische operator.</li><li>ALL is waar als alle elementen van de filterset in de gebeurtenissenset voorkomen, of met andere woorden: de doorsnede bevat hetzelfde aantal elementen als de filterset, de gebeurtenisset kan ook andere elementen bevatten.</li><li>NOTANY is waar als ELKE NIET waar is. De doorsnede is leeg.</li><li>NIET ALLES is waar als ALLES niet waar is.</li><p>Een speciaal geval zijn gebeurtenissen zonder categorieën. In het filter verwerkt de plug-in dit alsof de categorie een nultekenreeks is ('').</p>"
MOD_SIMPLEICALBLOCK_CAT_FILTER_HELP="<p>Lijst met filtercategorieën gescheiden door een komma (niet tussen dubbele aanhalingstekens). Als een categorie een komma bevat, moet u er een backslash voor zetten ( \,) er wordt een nultekenreeks als categorie aangemaakt als er niets in de lijst wordt ingevuld of als de lijst eindigt met een komma, of als er twee kommascheidingstekens direct naast elkaar staan.</p><p> Categorieën gedragen zich (althans in deze plug-in) als eenvoudige tags en hebben geen intrinsieke betekenis of relatie. Dus als je alle evenementen met de categorie bloem, roos of tulp wilt selecteren, moet je ze allemaal toevoegen aan de filterlijst met categorie bloem , selecteer je niet automatisch ook roos en tulp.</p>"
MOD_SIMPLEICALBLOCK_CAT_DSP_HELP="<p>Standaard: leeg, categorieën worden niet weergegeven. Hier kunt u ervoor kiezen om de lijst met evenementcategorieën weer te geven na de samenvatting en met welk scheidingsteken. Als u dit veld leeg laat, wordt de lijst niet weergegeven.</p>"
MOD_SIMPLEICALBLOCK_ADDSUMCATFLT_HELP="Voeg woorden uit de samenvatting (gescheiden door spatie of komma) aan categorieën toe voor filtering"

MOD_SIMPLEICALBLOCK_PER_LIMITS_HELP="Bepaling van de begin- en eindtijd van de periode waarin gebeurtenissen worden weergegeven.<br>Hele dag: Begin op begin van vandaag, einde op einde van laatste dag.<br>Tijdstip van de dag: Begin nu, einde zelfde tijdstip laatste dag."
MOD_SIMPLEICALBLOCK_TAG_SUM_HELP="Kies een tag uit de lijst voor de samenvattingsregel. Standaard: a (link)<br>Als je bootstrap of een ander collapse css and java-script gebruikt dan is de omschrijving ingeklapt en wordt geopend door op de samenvattings link te klikken.<br>Link is niet inbegrepen bij de andere tags.<br>Een soortgelijk effect in pure HTML (zonder speciale javascript of css) kan worden verkregen met de summary-tag<br>deze wordt boven de details in een details-tag opgenomen. Bij het starten wordt alleen een openin-widget<br>(in de meeste browsers een klein driehoekje) en de samenvattingstekst weergegeven.<br>door op de widget of samenvatting te klikken, wordt de detailstekst geopend.<br>Als je geen bootstrap gebruikt zijn h4, summary, strong of div misschien een betere keuze dan a."
MOD_SIMPLEICALBLOCK_SUFFIX_LG_CLASS_HELP="Achtervoegsel achter de css-class om de gebeurtenis (list-group),<br>begin met spatie om originele class te behouden en andere toe te voegen."
MOD_SIMPLEICALBLOCK_SUFFIX_LGI_CLASS_HELP="Achtervoegsel achter de css-class van de kopregel (list-group-item),<br>begin met spatie om originele class te behouden en andere toe te voegen.<br>Bv.:  py-0 met voorloop spatie; standard bootstrap 4 class om padding top and bottom  op 0 te zetten;  ml-1 om linker marge op 0.25 rem te zetten."
MOD_SIMPLEICALBLOCK_SUFFIX_LGIA_CLASS_HELP="Achtervoegsel om achter de css-class van de details link (ical_details) te voegen,<br>begin met spatie om originele class te behouden en andere toe te voegen."
MOD_SIMPLEICALBLOCK_ALLOWHTML_HELP="Vink aan om enige veilige html in de beschrijving en samenvatting toe te staan,<br>anders wordt het getoond als tekst."
MOD_SIMPLEICALBLOCK_AFTER_EVENTS_HELP="Afsluitende (veilige) HTML-uitvoer na gebeurtenissenlijst, als er gebeurtenissen aanwezig zijn.<br>Deze tekst met eenvoudige HTML wordt getoond na de gebeurtenissen lijst.<br>Gebruik &amp;lt; of &amp;gt; als u &lt; of &gt; wilt tonen anders kunnen ze worden verwijderd als onbekende en dus onveilige tags.<br>Bijv. &lt;hr class=&quot;module-ft&quot;	&gt;"
MOD_SIMPLEICALBLOCK_NO_EVENTS_HELP="Afsluitende (veilige) HTML-uitvoer wanneer er geen gebeurtenissen beschikbaar zijn.<br>Deze tekst met eenvoudige HTML wordt getoond in plaats van de gebeurtenissen lijst.<br>Gebruik &amp;lt; of &amp;gt; als u &lt; of &gt; wilt tonen anders kunnen ze worden verwijderd als onbekende en dus onveilige tags.<br>Bijv. &lt;p  class=&quot;warning&quot; &gt;&amp;lt; Geen gebeurtenissen gevonden found. &amp;gt;&lt;\p&gt;&lt;hr class=&quot;module-ft&quot;&gt;"
MOD_SIMPLEICALBLOCK_CLEAR_CACHE_NOW_HELP="Vink aan om agenda cache nu op te schonen bij het opslaan van de instellingen, ander wordt hij opgeschoond als de cache tijd is verlopen."
MOD_SIMPLEICALBLOCK_ANCHORID_HELP="HTML anker voor dit blok.<br>Type een of twee woorden - geen spaties - om een uniek webadres te cre&euml;ren voor dit blok, een zogenaamd &ldquo;anchor&rdquo; Dan kan je rechtstreeks naar deze plaats op de pagina linken.<br>Je kan deze ID ook gebruiken om delen van je CSS specifiek te maken voor dit blok."
MOD_SIMPLEICALBLOCK_COLL_LBL="Hoe kan je (delen van) de module verbergen/samenvouwen (collapse)"
MOD_SIMPLEICALBLOCK_COLL_HELP="Als de template het bootstrap collapse component niet ondersteunt, kies dan ja voor 'Voeg bootstrap samenvouw code toe'. Zodat de benodigde code beschikbaar is. Kies 'start onzichtbaar' of 'start open' in de selectielijst van 'Titel als weergave/samenvouw wissel link', of maak uw eigen 'Collapse toggle button in een aangepaste (html) module, bijvoorbeeld: &lt;button class=&quot;btn btn-primary&quot; type=&quot;button&quot; data-bs-toggle=&quot;collapse&quot; data-bs-target=&quot;.sib1&quot; aria-expanded=&quot;false&quot; aria-controls=&quot;collapseExample&quot;&gt; Knop om klasse sib1 in te klappen/te schakelen &lt;/button&gt; waarbij sib1 de klasse is die u wilt weergeven/samenvouwen. Voeg ook een class collapse toe aan de html-tag met de class sib1, of voeg class(es collapse en) show toe aan de tag en verander aria-expanded=&quot;false&quot; in aria-expanded=&quot;true&quot; in de custom html-module. Voor een meer gedetailleerde uitleg zie https://getbootstrap.com/docs/5.3/components/collapse/ of https://docs.joomla.org/J4.x:Using_Bootstrap_Components_in_Joomla_4#Collapse<br>Attentie, als de component al aanwezig is kan het toevoegen de werking ongedaan maken (twee keer wisselen is terug naar beginstuatie)"       
MOD_SIMPLEICALBLOCK_TITLE_COLL_TGL_HELP="Gebruik de titel link als wisselknop voor het weergeven/samenvouwen van de inhoud van deze module."
MOD_SIMPLEICALBLOCK_ADD_COLLAPSE_CODE_HELP="Voeg bootstrap collapse (samenvouw) code (js en css) toe als deze niet is inbegrepen in sjabloon."
MOD_SIMPLEICALBLOCK_LAYOUT_HELP="&ldquo;Default&rdquo; Inhoud samengesteld op server met timezone-instellingen van de Joomla installatie<br>&ldquo;Client-timezone-rest&rdquo; In eerste instantie wordt een placeholder gemaakt, nadat de pagina is geladen wordt de inhoud opgehaald met een Rest aanroep met de tijdzone-instelliingen van de client browser<br>je kan eventueel een andere layout cre&euml;ren in het template; zie Joomla documentation"
