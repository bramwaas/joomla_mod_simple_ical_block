MOD_SIMPLEICALBLOCK_COLL_HELP="If the template does not supports the bootstrap collapse component choose yes for 'Add collapse code'. So that the necessary code is available. Choose 'start collapsed' or 'start open' in the select list of 'Title as collapse toggle', or make your own 'Collapse toggle button in a custom (html) module e.g.: &lt;button class=&quot;btn btn-primary&quot; type=&quot;button&quot; data-bs-toggle=&quot;collapse&quot; data-bs-target=&quot;.sib1&quot; aria-expanded=&quot;false&quot; aria-controls=&quot;collapseExample&quot;&gt; Button to collapse/toggle class sib1 &lt;/button&gt; where sib1 is the class you want to show/collapse. Add also a class collapse to the html tag with the class sib1, or add class(es collapse and) show to this tag and change aria-expanded=&quot;false&quot; in aria-expanded=&quot;true&quot; in the custom html module. For a more detailed explanation see https://getbootstrap.com/docs/5.3/components/collapse/ or https://docs.joomla.org/J4.x:Using_Bootstrap_Components_in_Joomla_4#Collapse<br>Attention, if the component is already present, adding it may undo the operation (toggling twice will return you to the starting situation)"       
